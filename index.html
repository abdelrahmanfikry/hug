<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eman basha </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdc4d0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #6d3b8e;
            overflow-x: hidden;
        }
        
        .scene {
            position: relative;
            width: 350px;
            height: 300px;
            margin-bottom: 30px;
        }
        
        .teddy {
            position: absolute;
            width: 160px;
            height: 190px;
            background-color: #d79b63;
            border-radius: 80px 80px 70px 70px;
            left: 30px;
            top: 50px;
            z-index: 2;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }
        
        .teddy-face {
            position: absolute;
            width: 100px;
            height: 90px;
            top: 20px;
            left: 30px;
        }
        
        .ear {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #b57a42;
            border-radius: 50%;
            top: -5px;
            z-index: 1;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .ear.left {
            left: 15px;
            transform: rotate(-15deg);
        }
        
        .ear.right {
            left: 105px;
            transform: rotate(15deg);
        }
        
        .eye {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #3a2c1a;
            border-radius: 50%;
            top: 25px;
        }
        
        .eye.left {
            left: 25px;
        }
        
        .eye.right {
            left: 60px;
        }
        
        .blush {
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #f8a5b4;
            border-radius: 50%;
            opacity: 0.6;
            top: 50px;
        }
        
        .blush.left {
            left: 15px;
        }
        
        .blush.right {
            left: 65px;
        }
        
        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            border-bottom: 3px solid #3a2c1a;
            border-radius: 0 0 20px 20px;
            top: 45px;
            left: 35px;
        }
        
        .arm {
            position: absolute;
            width: 50px;
            height: 90px;
            background-color: #b57a42;
            border-radius: 25px;
            top: 60px;
            z-index: 3;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .arm.left {
            left: -15px;
            transform: rotate(30deg);
            animation: hug-left 2s ease-in-out infinite;
        }
        
        .arm.right {
            left: 125px;
            transform: rotate(-30deg);
            animation: hug-right 2s ease-in-out infinite;
        }
        
        .girl {
            position: absolute;
            width: 130px;
            height: 170px;
            background-color: #ffb6c1;
            border-radius: 65px 65px 55px 55px;
            left: 160px;
            top: 55px;
            z-index: 2;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite 0.5s;
        }
        
        .girl-face {
            position: absolute;
            width: 90px;
            height: 80px;
            top: 25px;
            left: 20px;
        }
        
        .hair {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #5d4037;
            border-radius: 50px 50px 0 0;
            top: -30px;
            left: 15px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }
        
        .ribbon {
            position: absolute;
            width: 40px;
            height: 15px;
            background-color: #e91e63;
            border-radius: 5px;
            top: 10px;
            left: 45px;
            z-index: 3;
        }
        
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            top: 100px;
            left: 155px;
            z-index: 4;
            animation: heartbeat 1.5s infinite, float-heart 4s ease-in-out infinite;
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -25px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 25px;
        }
        
        .message-box {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 80%;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #ffcdd2;
            display: none; /* مخفي في البداية */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .message-box.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .message-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff4d6d, #ff8fab, #ffb3c6, #ffccd5);
        }
        
        h1 {
            color: #d23369;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 18px;
            line-height: 1.8;
            margin: 15px 0;
            color: #5d3a9e;
        }
        
        #dynamic-message {
            min-height: 60px;
            font-weight: bold;
            color: #e91e63;
            font-size: 20px;
        }
        
        .get-well-btn {
            background: linear-gradient(45deg, #ff4d6d, #ff8fab);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .get-well-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
        }
        
        .get-well-btn:active {
            transform: translateY(1px);
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            25% { transform: rotate(-45deg) scale(1.1); }
            50% { transform: rotate(-45deg) scale(1); }
            75% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes float-heart {
            0% { transform: rotate(-45deg) translateY(0px); }
            50% { transform: rotate(-45deg) translateY(-20px); }
            100% { transform: rotate(-45deg) translateY(0px); }
        }
        
        @keyframes hug-left {
            0% { transform: rotate(25deg); }
            50% { transform: rotate(35deg); }
            100% { transform: rotate(25deg); }
        }
        
        @keyframes hug-right {
            0% { transform: rotate(-25deg); }
            50% { transform: rotate(-35deg); }
            100% { transform: rotate(-25deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="teddy">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="teddy-face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="mouth"></div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>
        <div class="girl">
            <div class="hair"></div>
            <div class="ribbon"></div>
            <div class="girl-face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="heart"></div>
    </div>
    
    <button class="get-well-btn" id="wish-btn">اظهر رسالة الشفاء</button>
    
    <div class="message-box" id="messageBox">
        <h1>كل الشفاء لك ♥</h1>
        <p>إليك حضن دافئ من دبدوب صغير،</p>
        <p>)امونة العسولة)ليشعرك بأنك لست وحدك،)</p>
        <p id="dynamic-message">نتمنى لك الشفاء العاجل والصحّة الدائمة.</p>
    </div>
    
    <script>
        const messages = [
            "اللهم اشفه شفاءً لا يغادر سقمًا.",
            "الشفاء بين ضلوعك، والقوة في قلبك.",
            "كل يوم يمر يقربك أكثر إلى الشفاء التام.",
            "أنت أقوى من أي مرض، وسوف تتعافى قريبًا.",
            "حضن دافئ لك مع كل نبضة قلب، وتذكير بأنك محبوب.",
            "الشفاء قادم لا محالة، كن قويًا كما عهدناك.",
            "دعواتنا معك في كل لحظة، والشفاء حليفك بإذن الله.",
            "كل نبضة قلب تحمل لك أمنياتنا بالشفاء العاجل."
        ];
        
        document.getElementById('wish-btn').addEventListener('click', function() {
            const messageBox = document.getElementById('messageBox');
            const dynamicMessage = document.getElementById('dynamic-message');
            
            // تغيير الرسالة عشوائياً
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            dynamicMessage.textContent = randomMessage;
            
            // إظهار صندوق الرسالة
            messageBox.classList.add('show');
            
            // تغيير الزر بعد النقر
            this.textContent = 'رسالة جديدة';
            this.style.background = 'linear-gradient(45deg, #4caf50, #8bc34a)';
            
            // إخفاء الرسالة بعد 8 ثواني
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 8000);
        });
    </script>
</body>
</html>
